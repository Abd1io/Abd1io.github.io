<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Line Status</title>
  <style>
    /* Style for the colored bars */
    .line-status-bar {
      display: flex;
      align-items: center;
      background-color: lightblue;
      margin-bottom: 5px;
      padding: 5px;
    }
    /* Additional styling for alternating colors */
    .line-status-bar:nth-child(even) {
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Line Status</h1>
  <div id="lineStatusBars">
    <!-- Line status bars will be populated here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="App2.js" defer></script>
</body>
</html>
