<!DOCTYPE html>
<html>
<head>
<title>Word Finder (File)</title>
</head>
<body>

<h1>Word Finder</h1>

<label for="word">Enter the word to find:</label><br>
<input type="text" id="word"><br><br>

<button onclick="findWord()">Find Word</button>

<p id="result"></p>

<script>
async function findWord() {
  const wordToFind = document.getElementById("word").value;
  const fileContent = await (await fetch("./words.txt")).text();
  const wordIndex = fileContent.toLowerCase().indexOf(wordToFind.toLowerCase());

  if (wordIndex !== -1) {
    document.getElementById("result").textContent = "The word '" + wordToFind + "' was found in the file.";
  } else {
    document.getElementById("result").textContent = "The word '" + wordToFind + "' was not found in the file.";
  }
}
</script>

</body>
</html>
