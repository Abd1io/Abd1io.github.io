<!DOCTYPE html>
<html>
<head>
<title>Word Finder (Case-Insensitive, Space-Ignoring)</title>
</head>
<body>

<h1>Word Finder</h1>

<label for="word">Enter the word to find:</label><br>
<input type="text" id="word"><br><br>

<button onclick="findWord()">Find Word</button>

<p id="result"></p>

<script>
async function findWord() {
  const wordToFind = document.getElementById("word").value.trim().toLowerCase(); // Trim and lowercase user input
  const fileContent = await (await fetch("words.txt")).text().toLowerCase(); // Lowercase file content

  const wordRegex = new RegExp("\\b" + wordToFind + "\\b", "g"); // Create a regular expression for word boundaries
  const isWordFound = fileContent.match(wordRegex);

  if (isWordFound) {
    document.getElementById("result").textContent = "The word '" + wordToFind + "' was found in the file.";
  } else {
    document.getElementById("result").textContent = "The word '" + wordToFind + "' was not found in the file.";
  }
}
</script>

</body>
</html>
