<!DOCTYPE html>
<html>
<head>
<title>Colorful Bars</title>
<style>
  .bar {
    width: 85%; /* Fill the entire width */
    height: 100px;  /* Set the height to 3px */
    margin-bottom: 0.5px; /* Add some space between bars */
  }
</style>
</head>
<body>
  <div class="bar" style="background-color: red;"></div>
  <div class="bar" style="background-color: green;"></div>
  <div class="bar" style="background-color: blue;"></div>
  <div class="bar" style="background-color: yellow;"></div>
  <div class="bar" style="background-color: purple;"></div>
  </body>
</html>
